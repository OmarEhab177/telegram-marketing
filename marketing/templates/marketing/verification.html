{% extends 'marketing/base.html' %}

{% block content %}

<div class="container">
    <h1>Verification</h1>
    <p>Please enter the verification code sent to your phone number</p>
    <p>Phone Number: <span class="phone-number">{{ phone_number }}</span></p>
    <form class="form-style" method="POST" action="{%url 'marketing:verification' %}">
        {% csrf_token %}
        <input type="hidden" id="phone_number" name="phone_number" value="{{ phone_number }}">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="verification_code">Verification Code:</label>
        <input type="text" id="verification_code" name="verification_code" required>
        <br>
        <button type="submit">Verify</button>
    </form>
</div>

{% endblock %}
